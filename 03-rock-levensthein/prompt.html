        for(var i=0; i<str2.length; i++){
          if(str1.length >= str2.length){
            if(str2[i] !== str1[i]){
              count++
            }
            
          } else if(str1.length < str2.length){
            if(str1[i] !== str2[i]){
              count++
            }
          }

}
      }
return count

    }
